apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.e_market"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0-rc02'
    implementation 'com.android.support:design:28.0.0-rc02'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:support-vector-drawable:28.0.0-rc02'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //AsynHttp
    implementation 'com.loopj.android:android-async-http:1.4.9'
    //头像
    implementation 'com.makeramen:roundedimageview:2.3.0'
    //弹窗
    implementation 'com.github.HanHuoBin:BaseDialog:1.2.0'
    //省市选择器
    implementation 'com.contrarywind:Android-PickerView:4.1.6'
    //搜索框
    implementation 'com.carson_ho:SearchLayout:1.0.1'
    //banner
    implementation 'com.youth.banner:banner:1.4.10'
    implementation 'com.tokiii:reveal-banner:1.0.0'

    //google得json解析包
    implementation 'com.google.code.gson:gson:2.8.5'
    //图片
    implementation files('libs/android-smart-image-view-1.0.0.jar')
    //图片缓存
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.facebook.fresco:fresco:1.13.0'
    implementation 'com.alibaba:fastjson:1.1.71.android'
}
